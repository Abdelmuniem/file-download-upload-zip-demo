<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/i18n/excel2others.zip">
        <table>
            <tr>
                <td>Excel(xls) to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td>Template to upload:</td>
                <td><input type="file" name="file2"/></td>
            </tr>
            <tr>
                <td>template file type:</td>
                <td>
                    <select name="fileType">
                        <option th:each="state : ${T(com.dyf.i18n.util.FileType).values()}"
                                th:value="${state}"
                                th:text="${state}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>replace prefix:</td>
                <td><input name="prefix" value="&quot;"/></td>
            </tr>
            <tr>
                <td>replace suffix:</td>
                <td><input name="suffix" value="&quot;"/></td>
            </tr>
            <tr>
                <td>outputFilePrefix:</td>
                <td><input name="outfilePrefix" value="strings"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
