<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div><p>文件类型影响转义。前缀后缀是用来防止替换到文本内容以外的东西，json的一般都是双引号，xml的一般是“>”和“&lt;”。</p></div>
<div>
    <form method="POST" enctype="multipart/form-data" action="/i18n/multiexcel.zip">
        <table>
            <tr>
                <td>Excel(xls) to upload:</td>
                <td><input type="file" name="files" multiple=""/></td>
            </tr>
            <tr>
                <td>Template to upload:</td>
                <td><input type="file" name="file2"/></td>
            </tr>
            <tr>
                <td>template file type:</td>
                <td>
                    <select name="fileType">
                        <option th:each="state : ${T(com.dyf.i18n.util.FileType).values()}"
                                th:value="${state}"
                                th:text="${state}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>replace prefix:</td>
                <td><input name="prefix" value="&quot;"/></td>
            </tr>
            <tr>
                <td>replace suffix:</td>
                <td><input name="suffix" value="&quot;"/></td>
            </tr>
            <tr>
                <td>outputFilePrefix:</td>
                <td><input name="outfilePrefix" value="strings_"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
