<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/i18n">
			<table>
				<tr><td>Excel to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>Template to upload:</td><td><input type="file" name="file2" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="@{${file.url}}" th:text="${file.name}" />
			</li>
		</ul>
	</div>

</body>
</html>
